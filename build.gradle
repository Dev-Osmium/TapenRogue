buildscript {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.mini2Dx', name: 'butler', version: '1.1.3'
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}
   apply plugin: "org.mini2Dx.butler"




application {
    mainClassName = "xyz.devosmium.rl.tapenrogue.ApplicationMain"
}
repositories {
    mavenLocal()
    maven {
        url = 'https://repo1.maven.org/maven2'
    }

    maven {
        url = 'https://maven.pkg.github.com/Dev-Osmium'
    }

    maven {
        url = 'https://jitpack.io'
    }
}

dependencies {
    compile 'com.github.trystan:AsciiPanel:-SNAPSHOT'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.9'
    compile 'org.slf4j:slf4j-log4j12:2.0.0-alpha1'

}

group = 'xyz.devosmium.rl'
version = '0.7.4-SNAPSHOT'
sourceCompatibility = '1.8'

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

   butler {
      user = "dev-osmium"
      game = "asciirogue"
   
      windows {
         binDirectory = "${project.buildDir}/distributions/AsciiRogue-${project.version}.zip"
      }
      osx {
         binDirectory = "${project.buildDir}/build/distributions/AsciiRogue-${project.version}.tar"
      }
      linux {
         binDirectory = "${project.buildDir}/build/distributions/AsciiRogue-${project.version}.tar"
      }
   }
