plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

application {
    mainClassName = "xyz.devosmium.rl.tapenrogue.ApplicationMain"
}
repositories {
    mavenLocal()
    maven {
        url = 'https://repo1.maven.org/maven2'
    }

    maven {
        url = 'https://maven.pkg.github.com/Dev-Osmium'
    }

    maven {
        url = 'https://jitpack.io'
    }
}

dependencies {
    compile 'com.github.trystan:AsciiPanel:-SNAPSHOT'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.9'
    compile 'org.slf4j:slf4j-log4j12:2.0.0-alpha1'

}

group = 'xyz.devosmium.rl'
version = '0.7.4-SNAPSHOT'
sourceCompatibility = '1.8'

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
